<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math puzzle</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <div class="page__container">
    <h1>Math puzzles with icons</h1>
    <form class="form">
      <!-- <div> -->
        <fieldset>
          <legend>Expressions</legend>
          <div class="expressions" id="expressions"></div>
          <div id="ui">
            <button class="ui-button" type="button" id="button_create">Create expresion</button>
            <button class="ui-button" type="button" id="button_cancel" disabled>Cancel</button>
            <button class="ui-button" type="button" id="button_submit" >Calculate</button>
          </div>
        </fieldset>
      <!-- </div> -->
      <div class="keyboard" id="keyboard">
        <fieldset>
          <legend>Icons</legend>
          <button class="button button_icon" data-id="icon-1" disabled>
            <img src="./images/image_01.png" alt="icon 01" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-2" disabled>
            <img src="./images/image_02.png" alt="icon 02" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-3" disabled>
            <img src="./images/image_03.png" alt="icon 03" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-4" disabled>
            <img src="./images/image_04.png" alt="icon 04" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-5" disabled>
            <img src="./images/image_05.png" alt="icon 05" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-6" disabled>
            <img src="./images/image_06.png" alt="icon 06" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-7" disabled>
            <img src="./images/image_07.png" alt="icon 07" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-8" disabled>
            <img src="./images/image_08.png" alt="icon 08" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-9" disabled>
            <img src="./images/image_09.png" alt="icon 09" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-10" disabled>
            <img src="./images/image_10.png" alt="icon 10" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-11" disabled>
            <img src="./images/image_11.png" alt="icon 11" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-12" disabled>
            <img src="./images/image_12.png" alt="icon 12" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-13" disabled>
            <img src="./images/image_13.png" alt="icon 13" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-14" disabled>
            <img src="./images/image_14.png" alt="icon 14" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-15" disabled>
            <img src="./images/image_15.png" alt="icon 15" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-16" disabled>
            <img src="./images/image_16.png" alt="icon 16" class="button__icon">
          </button>
        </fieldset>
        <fieldset>
          <legend>Symbols</legend>
          <button class="button button_symbol" data-id="symbol-1" disabled>+</button>
          <button class="button button_symbol" data-id="symbol-2" disabled>-</button>
          <button class="button button_symbol" data-id="symbol-3" disabled>*</button>
          <button class="button button_symbol" data-id="symbol-4" disabled>/</button>
          <button class="button button_symbol" data-id="symbol-5" disabled>=</button>
          <button class="button button_symbol" data-id="symbol-6" disabled>??</button>
        </fieldset>
        <fieldset>
          <legend>Numbers</legend>
          <button class="button button_symbol" data-id="number-1" disabled>1</button>
          <button class="button button_symbol" data-id="number-2" disabled>2</button>
          <button class="button button_symbol" data-id="number-3" disabled>3</button>
          <button class="button button_symbol" data-id="number-4" disabled>4</button>
          <button class="button button_symbol" data-id="number-5" disabled>5</button>
          <button class="button button_symbol" data-id="number-6" disabled>6</button>
          <button class="button button_symbol" data-id="number-7" disabled>7</button>
          <button class="button button_symbol" data-id="number-8" disabled>8</button>
          <button class="button button_symbol" data-id="number-9" disabled>9</button>
          <button class="button button_symbol" data-id="number-0" disabled>0</button>
        </fieldset>
      </div>
      
    </form>
    <div id="result"></div>
  </div>

  <template id="expressionTemplate">
    <div class="element">
      <div class="expression"></div>
      <div class="buttons">
        <button class="ui-button button_confirm">Confirm</button>
        <button class="ui-button button_edit">Edit</button>
        <button class="ui-button button_deleteLast">Delete</button>
      </div>
    </div>
  </template>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
