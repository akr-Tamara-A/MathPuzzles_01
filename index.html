<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math puzzle</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <div class="page__container">
    <h1>Math puzzles with icons</h1>
    <form class="form">
      <!-- <div> -->
        <fieldset>
          <legend>Expressions</legend>
          <div class="expressions" id="expressions"></div>
          <div id="ui">
            <button class="ui-button" type="button" id="button_create">Create expresion</button>
            <button class="ui-button" type="button" id="button_cancel" disabled>Cancel</button>
            <button class="ui-button" type="button" id="button_submit" >Calculate</button>
          </div>
        </fieldset>
      <!-- </div> -->
      <div class="keyboard" id="keyboard">
        <fieldset>
          <legend>Icons</legend>
          <button class="button button_icon" data-id="icon-1" data-block="icons" disabled>
            <img src="./images/image_1.png" alt="icon 01" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-2" data-block="icons" disabled>
            <img src="./images/image_2.png" alt="icon 02" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-3" data-block="icons" disabled>
            <img src="./images/image_3.png" alt="icon 03" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-4" data-block="icons" disabled>
            <img src="./images/image_4.png" alt="icon 04" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-5" data-block="icons" disabled>
            <img src="./images/image_5.png" alt="icon 05" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-6" data-block="icons" disabled>
            <img src="./images/image_6.png" alt="icon 06" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-7" data-block="icons" disabled>
            <img src="./images/image_7.png" alt="icon 07" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-8" data-block="icons" disabled>
            <img src="./images/image_8.png" alt="icon 08" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-9" data-block="icons" disabled>
            <img src="./images/image_9.png" alt="icon 09" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-10" data-block="icons" disabled>
            <img src="./images/image_10.png" alt="icon 10" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-11" data-block="icons" disabled>
            <img src="./images/image_11.png" alt="icon 11" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-12" data-block="icons" disabled>
            <img src="./images/image_12.png" alt="icon 12" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-13" data-block="icons" disabled>
            <img src="./images/image_13.png" alt="icon 13" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-14" data-block="icons" disabled>
            <img src="./images/image_14.png" alt="icon 14" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-15" data-block="icons" disabled>
            <img src="./images/image_15.png" alt="icon 15" class="button__icon">
          </button>
          <button class="button button_icon" data-id="icon-16" data-block="icons" disabled>
            <img src="./images/image_16.png" alt="icon 16" class="button__icon">
          </button>
        </fieldset>
        <fieldset>
          <legend>Symbols</legend>
          <button class="button button_symbol" data-id="symbol-1" data-block="icons" disabled>+</button>
          <button class="button button_symbol" data-id="symbol-2" data-block="icons" disabled>-</button>
          <button class="button button_symbol" data-id="symbol-3" data-block="icons" disabled>*</button>
          <button class="button button_symbol" data-id="symbol-4" data-block="icons" disabled>/</button>
          <button class="button button_symbol" data-id="symbol-5" data-block="icons" disabled>=</button>
          <button class="button button_symbol" data-id="symbol-6" data-block="number" disabled>??</button>
        </fieldset>
        <fieldset>
          <legend>Numbers</legend>
          <button class="button button_symbol" data-id="number-1" data-block="number" disabled>1</button>
          <button class="button button_symbol" data-id="number-2" data-block="number" disabled>2</button>
          <button class="button button_symbol" data-id="number-3" data-block="number" disabled>3</button>
          <button class="button button_symbol" data-id="number-4" data-block="number" disabled>4</button>
          <button class="button button_symbol" data-id="number-5" data-block="number" disabled>5</button>
          <button class="button button_symbol" data-id="number-6" data-block="number" disabled>6</button>
          <button class="button button_symbol" data-id="number-7" data-block="number" disabled>7</button>
          <button class="button button_symbol" data-id="number-8" data-block="number" disabled>8</button>
          <button class="button button_symbol" data-id="number-9" data-block="number" disabled>9</button>
          <button class="button button_symbol" data-id="number-0" data-block="number" disabled>0</button>
        </fieldset>
      </div>
      
    </form>
    <div id="result"></div>
  </div>

  <template id="expressionTemplate">
    <div class="element">
      <div class="expression">
        <div class="block_icons"></div>
        <div class="block_equal"></div>
        <div class="block_number"></div>
      </div>
      <div class="buttons">
        <button class="ui-button button_confirm">Confirm</button>
        <button class="ui-button button_edit" disabled>Edit</button>
        <button class="ui-button button_delete" disabled>Delete</button>
      </div>
    </div>
  </template>
  
  <script type="module" src="./index.js"></script>
</body>
</html>
