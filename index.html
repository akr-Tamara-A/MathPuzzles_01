<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math puzzle</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <div class="page__container">
    <h1>Math puzzles with icons</h1>
    <form class="form">
      <div>
        <fieldset>
          <legend>Expressions</legend>
          <div id="enteredExpressions"></div>
          <div class="input input_fake">
            <p>Enter expression...</p>
          </div>
          <button class="button button_submit" type="button">Calculate</button>
        </fieldset>
      </div>
      <div>
        <fieldset class="buttons buttons_icons">
          <legend>Icons</legend>
          <button class="button button_icon">
            <img src="./images/image_01.png" alt="icon 01" class="button__icon" data-id="icon-1">
          </button>
          <button class="button button_icon">
            <img src="./images/image_02.png" alt="icon 02" class="button__icon" data-id="icon-2">
          </button>
          <button class="button button_icon">
            <img src="./images/image_03.png" alt="icon 03" class="button__icon" data-id="icon-3">
          </button>
          <button class="button button_icon">
            <img src="./images/image_04.png" alt="icon 04" class="button__icon" data-id="icon-4">
          </button>
          <button class="button button_icon">
            <img src="./images/image_05.png" alt="icon 05" class="button__icon" data-id="icon-5">
          </button>
          <button class="button button_icon">
            <img src="./images/image_06.png" alt="icon 06" class="button__icon" data-id="icon-6">
          </button>
          <button class="button button_icon">
            <img src="./images/image_07.png" alt="icon 07" class="button__icon" data-id="icon-7">
          </button>
          <button class="button button_icon">
            <img src="./images/image_08.png" alt="icon 08" class="button__icon" data-id="icon-8">
          </button>
          <button class="button button_icon">
            <img src="./images/image_09.png" alt="icon 09" class="button__icon" data-id="icon-9">
          </button>
          <button class="button button_icon">
            <img src="./images/image_10.png" alt="icon 10" class="button__icon" data-id="icon-10">
          </button>
          <button class="button button_icon">
            <img src="./images/image_11.png" alt="icon 11" class="button__icon" data-id="icon-11">
          </button>
          <button class="button button_icon">
            <img src="./images/image_12.png" alt="icon 12" class="button__icon" data-id="icon-12">
          </button>
          <button class="button button_icon">
            <img src="./images/image_13.png" alt="icon 13" class="button__icon" data-id="icon-13">
          </button>
          <button class="button button_icon">
            <img src="./images/image_14.png" alt="icon 14" class="button__icon" data-id="icon-14">
          </button>
          <button class="button button_icon">
            <img src="./images/image_15.png" alt="icon 15" class="button__icon" data-id="icon-15">
          </button>
          <button class="button button_icon">
            <img src="./images/image_16.png" alt="icon 16" class="button__icon" data-id="icon-16">
          </button>
        </fieldset>
        <fieldset class="buttons buttons_symbols">
          <legend>Symbols</legend>
          <button class="button button_symbol" data-id="symbol-1">+</button>
          <button class="button button_symbol" data-id="symbol-2">-</button>
          <button class="button button_symbol" data-id="symbol-3">*</button>
          <button class="button button_symbol" data-id="symbol-4">/</button>
          <button class="button button_symbol" data-id="symbol-5">=</button>
          <button class="button button_symbol" data-id="symbol-6">??</button>
        </fieldset>
        <fieldset class="buttons buttons_numbers">
          <legend>Numbers</legend>
          <button class="button button_symbol" data-id="number-1">1</button>
          <button class="button button_symbol" data-id="number-2">2</button>
          <button class="button button_symbol" data-id="number-3">3</button>
          <button class="button button_symbol" data-id="number-4">4</button>
          <button class="button button_symbol" data-id="number-5">5</button>
          <button class="button button_symbol" data-id="number-6">6</button>
          <button class="button button_symbol" data-id="number-7">7</button>
          <button class="button button_symbol" data-id="number-8">8</button>
          <button class="button button_symbol" data-id="number-9">9</button>
          <button class="button button_symbol" data-id="number-0">0</button>
        </fieldset>
      </div>

    </form>
    <div id="result"></div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
